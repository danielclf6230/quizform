<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container my-4 p-3">
        <div class="row">
            <div class="col-12">
                <h1>My Quiz</h1>
            </div>
        </div>
        <form name="myform" class="row">
            <div class="col-12 mb-3">
                <label class="form-label">
                    Select Quiz
                </label>
                <select name="dataset" class="form-select">
                    <option value="javaQuiz">Java Quiz</option>
                    <option value="webQuiz">Web Quiz</option>
                </select>
            </div>
            <div class="col-12 text-end">
                <button name="datasetButton" class="btn btn-secondary" type="button">Continue</button>
            </div>

            <div id="questions"></div>
            <div class="col-12 text-center">
                <button id="grade" class="btn btn-primary" type="submit" style="display:none">Grade Quiz</button>
            </div>
        </form>

             <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
